{% extends "layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<p style="color: green">Welcome, {{ current_user.nickname }}</p>
<p><a href="{{ url_for('users.user', nickname=current_user.nickname) }}">View your posts</a></p>
<p><a href="{{ url_for('posts.add') }}">Post something</a></p>
<p><a href="{{ url_for('users.logout') }}">Logout</a></p>
{% else %}
<a href="{{ url_for('users.login') }}">Login</a> or <a href="{{ url_for('users.signup') }}">Sign up</a>
{% endif %}
{% endblock %}
