{% extends "layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<p style="color: green">Welcome, {{ current_user.nickname }}</p>
<a href="{{ url_for('logout') }}">Logout</a>
{% else %}
<a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('signup') }}">Sign up</a>
{% endif %}
<br>
<a href="{{ url_for('user', nickname=current_user.nickname) }}">View your posts</a>
<br>
<a href="{{ url_for('add') }}">Post something</a>
{% endblock %}
