{% extends "layout.html" %}
{% block content %}
{% for post in user.posts %}
<p>
	[{{ post.timestamp.strftime('%d/%m/%y %H:%M') }}]
	<br>
	<strong><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></strong>
	<small>by {{ post.author.nickname }}</small>
	<br><a href="{{ url_for('remove', user_page=1, post_id=post.id) }}">[Remove]</a>
</p>
{% else %}
<p>No posts from {{user.nickname}}!</p>
{% endfor %}

{% endblock %}
