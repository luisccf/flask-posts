{% extends "layout.html" %}
{% block content %}
{% if wrong %}
<p style="color: red">Wrong username or password! Try again.</p>
{% endif %}
<form action="" method="post" name="login">
	{{ form.hidden_tag() }}
	<p>Nickname: {{ form.nickname }}</p>
	<p>Password: {{ form.password }}</p>
	<p><input type="submit" value="Sign in"></p>
</form>
{% endblock %}
