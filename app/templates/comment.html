{% extends "layout.html" %}
{% block content %}

<form method="post" action="{{ url_for('comment', post_id=post_id) }}">
	<label>Content</label>
	<br>
	<input type="text" name="content" id="content">
	<br><br>
	<label>Author</label>
	<br>
	<select name="author" id="author">
		{% for user in users %}
			<option value="{{user.id}}">{{ user.nickname }}</option>
		{% endfor %}
	</select>
	<br><br>
	<button type="submit">Post</button>
</form>

{% endblock %}
