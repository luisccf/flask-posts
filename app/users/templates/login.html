{% extends "layout.html" %}
{% block content %}
<p style="color: red">{{ message }}</p>
<form action="" method="post" name="login">
	{{ form.hidden_tag() }}
	<p>Nickname: {{ form.nickname }}</p>
	<p>Password: {{ form.password }}</p>
	<p><input type="submit" value="Sign in"></p>
</form>
{% endblock %}
